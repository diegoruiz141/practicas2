<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="background-color:#b6f6ff">
        <form>
            <div class="form-group">          
                <label for="usuario" class="col-lg-3 col-form-label">Nombre de usuario:</label>
                <div class="col-lg-9">
                  <input type="text" class="form-text" id="usuario">
                </div>
              <label for="cont">Cont1: </label> 
              <select class="form-control" id="cont" name="cont"> 
                  <option>1</option> 
                  <option>2</option>
              </select> 
            </div>
            <div class="form-group">
              <label for="cont2">Cont2: </label> 
              <select multiple class="form-control" id="cont2" name="cont2"> 
                  <option>1</option> 
                  <option>2</option>     
              </select>      
            </div>  
          </form>
          <form class="form-inline">
            <label for="Form" class="form-control form-control-sm">Form:</label>
            <input type="text" class="form-control form-control-sm" id="Form">
            <div class="form-check">
            <input disabled class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
            <label class="form-check-label" for="checkbox1">
            <button type="submit" class="btn btn-light btn-block">Submit</button> 
          </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
